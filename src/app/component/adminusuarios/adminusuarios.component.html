<div class="container" style="height: 600px;">
  <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"></div>
    <div id="adminContent">
      <section class="p-3">
        <div class="row">
          <div class="col-12">
            <button class="btn btn-primary newUser" (click)="newUser()" data-bs-toggle="modal" data-bs-target="#userFormModal">Nuevo Usuario</button>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <table class="table table-striped table-hover mt-3 text-center table-bordered">
              <thead>
                <tr>
                  <th>Username</th>
                  <th>Email</th>
                  <th>Birthdate</th>
                  <th>Address</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of users; let i = index">
                  <td>{{ user.username }}</td>
                  <td>{{ user.email }}</td>
                  <td>{{ user.birthdate }}</td>
                  <td>{{ user.address }}</td>
                  <td>
                    <!-- <button class="btn btn-success btn-sm" (click)="viewUser(user)" data-bs-toggle="modal" data-bs-target="#readDataModal"><i class="bi bi-eye" style="font-size: 0.8rem;"></i></button> -->
                    <button class="btn btn-primary btn-sm" (click)="editUser(i)" data-bs-toggle="modal" data-bs-target="#userFormModal"><i class="bi bi-pencil-square" style="font-size: 0.8rem;"></i></button>
                    <button class="btn btn-danger btn-sm" (click)="deleteUser(i)"><i class="bi bi-trash" style="font-size: 0.8rem;"></i></button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </section>
    </div>
  </main>

  <div class="modal fade" id="userFormModal" tabindex="-1" #userFormModal>
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">{{isEdit ? 'Actualizar Usuario' : 'Nuevo Usuario'}}</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="userForm" (ngSubmit)="saveUser()">
            <div class="inputField">
              <div>
                <label for="username">Username:</label>
                <input type="text" formControlName="username" required>
              </div>
              <div>
                <label for="email">Email:</label>
                <input type="email" formControlName="email" required>
              </div>
              <div>
                <label for="password">Password:</label>
                <input type="password" formControlName="password" required>
              </div>
              <div>
                <label for="birthdate">Birthdate:</label>
                <input type="date" formControlName="birthdate" required>
              </div>
              <div>
                <label for="address">Address (optional):</label>
                <input type="text" formControlName="address">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="submit" class="btn btn-primary">{{isEdit ? 'Actualizar' : 'Guardar'}}</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="readDataModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Usuario</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="inputField">
              <div>
                <label for="showUsername">Username:</label>
                <input type="text" id="showUsername" [value]="selectedUser?.username" disabled>
              </div>
              <div>
                <label for="showEmail">Email:</label>
                <input type="email" id="showEmail" [value]="selectedUser?.email" disabled>
              </div>
              <div>
                <label for="showBirthdate">Birthdate:</label>
                <input type="date" id="showBirthdate" [value]="selectedUser?.birthdate" disabled>
              </div>
              <div>
                <label for="showAddress">Address:</label>
                <input type="text" id="showAddress" [value]="selectedUser?.address" disabled>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
