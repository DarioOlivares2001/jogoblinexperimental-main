<div class="container" style="margin-top: 200px;">
  <div class="d-flex align-items-center justify-content-lg-center vh-100" style="margin-top: -250px;">
    <div class="card shadow-sm p-4" style="width: 20rem;">
      <div class="card-body">
        <h5 class="card-title text-center mb-4">Login</h5>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group mb-3">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" formControlName="email" required autocomplete="email">
            <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="text-danger">
              <div *ngIf="email?.errors?.['required']">El correo electrónico es obligatorio.</div>
              <div *ngIf="email?.errors?.['email']">El correo electrónico no es válido.</div>
            </div>
          </div>
          <div class="form-group mb-3">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" formControlName="password" required autocomplete="current-password">
            <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="text-danger">
              <div *ngIf="password?.errors?.['required']">La contraseña es obligatoria.</div>
              <div *ngIf="password?.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres.</div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">Login</button>
        </form>
        <div class="mt-3 text-center">
          <a routerLink="/register-component">¿No tienes cuenta? Regístrate</a><br>
          <a routerLink="/passwordreset-component">¿Olvidaste tu contraseña?</a>
        </div>
      </div>
    </div>
  </div>
</div>
